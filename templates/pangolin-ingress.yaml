{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "xo-pangolin.fullname" . }}-pangolin-in
spec:
  rules:
    - host: {{ .Values.ingress.hostDomain }}
      http:
        paths:
          - backend:
              service:
                name: {{ include "xo-pangolin.fullname" . }}-gerbil-cip
                port:
                  number: 80
            path: /
            pathType: Prefix
          - backend:
              service:
                name: {{ include "xo-pangolin.fullname" . }}-gerbil-cip
                port:
                  number: 80
            path: /api/v1
            pathType: Prefix
    - host: '*.{{ .Values.ingress.hostDomain }}'
      http:
        paths:
          - backend:
              service:
                name: {{ include "xo-pangolin.fullname" . }}-gerbil-cip
                port:
                  number: 80
            path: /
            pathType: Prefix
{{- end }}
